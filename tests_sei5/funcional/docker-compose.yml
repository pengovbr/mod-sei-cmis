services:

  ### CONTAINERS COMPARTILHADOS ENTRE OS AMBIENTES DE TESTE ###
  smtp:
    image: processoeletronico/mailcatcher:${ENVIRONMENT_VERSION}
    platform: linux/amd64
    ports:
      - "1080:1080"

  org1-memcached:
    image: processoeletronico/memcached:${ENVIRONMENT_VERSION}
    platform: linux/amd64
    ports:
      - "11211"

  org2-memcached:
    image: processoeletronico/memcached:${ENVIRONMENT_VERSION}
    platform: linux/amd64
    ports:
      - "11211"

  proxy:
    image: diouxx/apache-proxy
    ports:
      - "8000:8000"
    volumes:
      - ./assets/proxy/:/opt/proxy-conf
    links:
      - org1-http:org1-http
      - org2-http:org2-http
  solr:
    image: ${SOLR_IMAGE}:${ENVIRONMENT_VERSION}
    platform: linux/amd64
    ports:
      - "8983:8983"
  selenium:
    image: selenium/standalone-chrome-debug
    links:
      - proxy:org1-http
      - proxy:org2-http
    ports:
      - "4444:4444"
      - "5900:5900"
    volumes:
      - /dev/shm:/dev/shm
      - ./assets/arquivos/test_files_index.txt:/test_files_index.txt
      - .tmp:/tmp

  ### CONTAINERS DO ALFRESCO (para suporte CMIS) ###
  
  alfresco-postgres:
    image: postgres:16.5
    platform: linux/amd64
    mem_limit: 512m
    environment:
      - POSTGRES_PASSWORD=alfresco
      - POSTGRES_USER=alfresco
      - POSTGRES_DB=alfresco
    command: postgres -c max_connections=300 -c log_min_messages=LOG
    ports:
      - "${ALFRESCO_POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 5s

  alfresco-activemq:
    image: alfresco/alfresco-activemq:5.18-jre17-rockylinux8
    platform: linux/amd64
    mem_limit: 1g
    ports:
      - "${ALFRESCO_ACTIVEMQ_WEB_PORT:-8161}:8161"
      - "${ALFRESCO_ACTIVEMQ_AMQP_PORT:-5672}:5672"
      - "${ALFRESCO_ACTIVEMQ_OPENWIRE_PORT:-61616}:61616"
      - "${ALFRESCO_ACTIVEMQ_STOMP_PORT:-61613}:61613"
    healthcheck:
      test: ["CMD", "/opt/activemq/bin/activemq", "query", "--objname", "type=Broker,brokerName=*,service=Health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  alfresco-solr6:
    image: docker.io/alfresco/alfresco-search-services:2.0.17
    platform: linux/amd64
    mem_limit: 2g
    environment:
      SOLR_ALFRESCO_HOST: "alfresco"
      SOLR_ALFRESCO_PORT: "8080"
      SOLR_SOLR_HOST: "alfresco-solr6"
      SOLR_SOLR_PORT: "8983"
      SOLR_CREATE_ALFRESCO_DEFAULTS: "alfresco,archive"
      ALFRESCO_SECURE_COMMS: "secret"
      JAVA_TOOL_OPTIONS: "-Dalfresco.secureComms.secret=secret"
    ports:
      - "${ALFRESCO_SOLR_PORT:-8083}:8983"

  alfresco-transform-core-aio:
    image: alfresco/alfresco-transform-core-aio:5.2.2
    platform: linux/amd64
    mem_limit: 1536m
    environment:
      JAVA_OPTS: "-XX:MinRAMPercentage=50 -XX:MaxRAMPercentage=80"
    ports:
      - "${ALFRESCO_TRANSFORM_PORT:-8090}:8090"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/ready"]
      interval: 20s
      timeout: 2s
      retries: 3
      start_period: 10s
    depends_on:
      alfresco-activemq:
        condition: service_healthy

  alfresco:
    image: docker.io/alfresco/alfresco-content-repository-community:25.2.0
    platform: linux/amd64
    mem_limit: 1900m
    environment:
      JAVA_TOOL_OPTIONS: >-
        -Dencryption.keystore.type=JCEKS
        -Dencryption.cipherAlgorithm=DESede/CBC/PKCS5Padding
        -Dencryption.keyAlgorithm=DESede
        -Dencryption.keystore.location=/usr/local/tomcat/shared/classes/alfresco/extension/keystore/keystore
        -Dmetadata-keystore.password=mp6yc0UD9e
        -Dmetadata-keystore.aliases=metadata
        -Dmetadata-keystore.metadata.password=oKIWzVdEdA
        -Dmetadata-keystore.metadata.algorithm=DESede
      JAVA_OPTS: >-
        -Ddb.driver=org.postgresql.Driver
        -Ddb.username=alfresco
        -Ddb.password=alfresco
        -Ddb.url=jdbc:postgresql://alfresco-postgres:5432/alfresco
        -Dsolr.host=alfresco-solr6
        -Dsolr.port=8983
        -Dsolr.http.connection.timeout=1000
        -Dsolr.secureComms=secret
        -Dsolr.sharedSecret=secret
        -Dsolr.base.url=/solr
        -Dindex.subsystem.name=solr6
        -Dalfresco.host=alfresco
        -Dalfresco.port=8080
        -Dcsrf.filter.enabled=false
        -Daos.baseUrlOverwrite=http://alfresco:8080/alfresco/aos
        -Dmessaging.broker.url="failover:(nio://alfresco-activemq:61616)?timeout=3000&jms.useCompression=true"
        -Ddeployment.method=DOCKER_COMPOSE
        -DlocalTransform.core-aio.url=http://alfresco-transform-core-aio:8090/
        -XX:MinRAMPercentage=50
        -XX:MaxRAMPercentage=80
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/alfresco/api/-default-/public/alfresco/versions/1/probes/-ready-"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 1m
    volumes:
      - alfresco-data:/usr/local/tomcat/alf_data
    ports:
      - "${ALFRESCO_PORT:-8080}:8080"
    depends_on:
      alfresco-postgres:
        condition: service_healthy
      alfresco-activemq:
        condition: service_healthy
      alfresco-transform-core-aio:
        condition: service_healthy

  cmis-api:
    build:
      context: ../../cmis-api
      dockerfile: Dockerfile
    platform: linux/amd64
    ports:
      - "${CMIS_API_HOST_PORT:-8085}:80"
    volumes:
      - ../../cmis-api:/var/www/html
      - ../../cmis-api/logs:/var/www/html/logs
    environment:
      - CMIS_BROWSER_URL=${CMIS_BROWSER_URL:-http://alfresco:8080/alfresco/api/-default-/public/cmis/versions/1.1/browser}
      - CMIS_USERNAME=${CMIS_USERNAME:-admin}
      - CMIS_PASSWORD=${CMIS_PASSWORD:-admin}
      - CMIS_REPOSITORY_ID=${CMIS_REPOSITORY_ID:--default-}
    depends_on:
      alfresco:
        condition: service_healthy

  php-test-functional:
    image: ${HTTP_IMAGE}:${ENVIRONMENT_VERSION}
    platform: linux/amd64
    depends_on:
      - org1-database
      - org2-database
      - selenium
      - cmis-api
    volumes:
      - ${SEI_PATH}/sei:/opt/sei
      - ${SEI_PATH}/sip:/opt/sip
      - ${SEI_PATH}/infra:/opt/infra
      - ./assets/config/ConfiguracaoSip.php:/opt/sip/config/ConfiguracaoSip.php:ro
      - .:/tests
      - ${SEI_PATH}/../tests:/tests/sei
      - ${SEI_PATH}/../src:/tests/sei/src
      - ./src/fixtures:/tests/sei/modpen/fixtures
      - ../../src/dto:/tests/sei/modpen/dto
      - ../../src/bd:/tests/sei/modpen/bd
      - ./assets/config:/opt/sei/config/mod-pen
      - .tmp:/tmp
      - .tmp/sei_arquivos_1:/var/sei/arquivos/${ORG1_DATABASE_HOST}
      - .tmp/sei_arquivos_2:/var/sei/arquivos/${ORG2_DATABASE_HOST}
      - ./assets/config/ConfiguracaoSEI.php:/tests/sei/src/sei/config/ConfiguracaoSEI.php:ro
      - ../../src:/tests/sei/src/sei/web/modulos/pen
      - ./assets/config:/tests/sei/src/sei/config/mod-pen
    environment:
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003 start_with_request=no
      - XDEBUG_SESSION=default
      - XDEBUG_MODE=off
      - CONTEXTO_ORGAO_A_DB_SEI_DSN=${CONTEXTO_ORGAO_A_DB_SEI_DSN}
      - CONTEXTO_ORGAO_B_DB_SEI_DSN=${CONTEXTO_ORGAO_B_DB_SEI_DSN}
      - SEI_DATABASE_USER=${SEI_DATABASE_USER}
      - SEI_DATABASE_PASSWORD=${SEI_DATABASE_PASSWORD}
      - ORG1_CERTIFICADO=${ORG1_CERTIFICADO}
      - ORG1_CERTIFICADO_SENHA=${ORG1_CERTIFICADO_SENHA}
      - ORG2_CERTIFICADO=${ORG2_CERTIFICADO}
      - ORG2_CERTIFICADO_SENHA=${ORG2_CERTIFICADO_SENHA}
      - DATABASE_IMAGE=${ORG1_DATABASE_IMAGE}
      - DATABASE_TYPE=${ORG1_DATABASE_TYPE}
      - DATABASE_HOST=${ORG1_DATABASE_HOST}
      - DATABASE_PORT=${ORG1_DATABASE_GUEST_PORT}
      - SEI_CHAVE_ACESSO=${ORG1_APP_SEI_CHAVE_ACESSO}
      - SEI_DATABASE_NAME=${SEI_DATABASE_NAME}
      - APP_SIP_CHAVE_ACESSO=${ORG1_APP_SIP_CHAVE_ACESSO}
      - SIP_CHAVE_ACESSO=${ORG1_APP_SIP_CHAVE_ACESSO}
      - SIP_DATABASE_NAME=${SIP_DATABASE_NAME}
      - SIP_DATABASE_USER=${SIP_DATABASE_USER}
      - SIP_DATABASE_PASSWORD=${SIP_DATABASE_PASSWORD}
      - HOST_URL=http://${ORG1_HOSTNAME}:${ORG1_PORT}
      - CMIS_API_URL=http://cmis-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    links:
      - org1-database:${ORG1_DATABASE_HOST}
      - org2-database:${ORG2_DATABASE_HOST}
      - selenium:selenium
    command: "true"

  php-test-unit:
    image: ${HTTP_IMAGE}:${ENVIRONMENT_VERSION}
    platform: linux/amd64
    volumes:
      - ${SEI_PATH}/sei:/opt/sei
      - ${SEI_PATH}/sip:/opt/sip
      - ${SEI_PATH}/infra:/opt/infra
      - ./assets/config:/opt/sei/config/mod-pen
      - ./assets/config/ConfiguracaoSEI.php:/opt/sei/config/ConfiguracaoSEI.php:ro
      - ./assets/config/ConfiguracaoSip.php:/opt/sip/config/ConfiguracaoSip.php:ro
      - ../unitario:/tests
      - ../../src:/opt/sei/web/modulos/pen
    environment:
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003 start_with_request=no
      - XDEBUG_SESSION=default
      - XDEBUG_MODE=off
      - CONTEXTO_ORGAO_A_DB_SEI_DSN=${CONTEXTO_ORGAO_A_DB_SEI_DSN}
      - CONTEXTO_ORGAO_B_DB_SEI_DSN=${CONTEXTO_ORGAO_B_DB_SEI_DSN}
      - SEI_DATABASE_USER=${SEI_DATABASE_USER}
      - SEI_DATABASE_PASSWORD=${SEI_DATABASE_PASSWORD}
      - ORG1_CERTIFICADO=${ORG1_CERTIFICADO}
      - ORG1_CERTIFICADO_SENHA=${ORG1_CERTIFICADO_SENHA}
      - ORG2_CERTIFICADO=${ORG2_CERTIFICADO}
      - ORG2_CERTIFICADO_SENHA=${ORG2_CERTIFICADO_SENHA}
      - CMIS_API_URL=http://cmis-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: "true"

  ### CONTAINERS DO AMBIENTE DO ÓRGÃO 1 ###

  org1-database:
    image: ${ORG1_DATABASE_IMAGE}:${ENVIRONMENT_VERSION}
    platform: linux/amd64
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: P@ssword
    ports:
      - "${ORG1_DATABASE_HOST_PORT}:${ORG1_DATABASE_GUEST_PORT}"

  org1-http:
    image: ${HTTP_IMAGE}:${ENVIRONMENT_VERSION}
    restart: always
    depends_on:
      - org1-database
      - cmis-api
    volumes:
      - ${SEI_PATH}/sei:/opt/sei
      - ${SEI_PATH}/sip:/opt/sip
      - ${SEI_PATH}/infra:/opt/infra
      - ./assets/cron.d:/etc/cron.d
      - ./assets/config:/opt/sei/config/mod-pen
      - ./assets/config/ConfiguracaoSEI.php:/opt/sei/config/ConfiguracaoSEI.php:ro
      - ./assets/config/ConfiguracaoSip.php:/opt/sip/config/ConfiguracaoSip.php:ro
      - ../../src/scripts:/opt/sei/scripts/mod-pen
      - ../../src/scripts:/opt/sip/scripts/mod-pen
      - ../../src/bin:/opt/sei/bin/mod-pen
      - ../../src:/opt/sei/web/modulos/pen
      - .tmp/sei_arquivos_1:/var/sei/arquivos
      - ./assets/config/composer.json:/opt/sei/web/modulos/pen/composer.json
      - ./composer.phar:/opt/sei/web/modulos/pen/composer.phar
      - ../../vendor:/opt/sei/web/modulos/pen/vendor
    environment:
      - LANG=pt_BR.ISO-8859-1
      - CERTIFICADO=${ORG1_CERTIFICADO}
      - CERTIFICADO_SENHA=${ORG1_CERTIFICADO_SENHA}
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003 start_with_request=no
      - XDEBUG_SESSION=default
      - XDEBUG_MODE=off
      - APP_SIP_CHAVE_ACESSO=${ORG1_APP_SIP_CHAVE_ACESSO}
      - APP_SEI_CHAVE_ACESSO=${ORG1_APP_SEI_CHAVE_ACESSO}
      - DATABASE_TYPE=${ORG1_DATABASE_TYPE}
      - DATABASE_HOST=${ORG1_DATABASE_HOST}
      - DATABASE_PORT=${ORG1_DATABASE_GUEST_PORT}
      - CONTEXTO_ORGAO_A_DB_SEI_DSN=${CONTEXTO_ORGAO_A_DB_SEI_DSN}
      - SEI_CHAVE_ACESSO=${ORG1_APP_SEI_CHAVE_ACESSO}
      - SEI_DATABASE_NAME=${SEI_DATABASE_NAME}
      - SEI_DATABASE_USER=${SEI_DATABASE_USER}
      - SEI_DATABASE_PASSWORD=${SEI_DATABASE_PASSWORD}
      - SIP_CHAVE_ACESSO=${ORG1_APP_SIP_CHAVE_ACESSO}
      - SIP_DATABASE_NAME=${SIP_DATABASE_NAME}
      - SIP_DATABASE_USER=${SIP_DATABASE_USER}
      - SIP_DATABASE_PASSWORD=${SIP_DATABASE_PASSWORD}
      - HOST_URL=http://${ORG1_HOSTNAME}:${ORG1_PORT}
      - CMIS_API_URL=http://cmis-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    links:
      - org1-memcached:memcached
      - smtp:smtp
      - org1-database:${ORG1_DATABASE_HOST}
      - solr:solr    

  ### CONTAINERS DO AMBIENTE DO ÓRGÃO 2 ###

  org2-database:
    image: ${ORG2_DATABASE_IMAGE}:${ENVIRONMENT_VERSION}
    platform: linux/amd64
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: P@ssword
    ports:
      - "${ORG2_DATABASE_HOST_PORT}:${ORG2_DATABASE_GUEST_PORT}"

  org2-http:
    image: ${HTTP_IMAGE}:${ENVIRONMENT_VERSION}
    restart: always
    depends_on:
      - org2-database
      - cmis-api
    volumes:
      - ${SEI_PATH}/sei:/opt/sei
      - ${SEI_PATH}/sip:/opt/sip
      - ${SEI_PATH}/infra:/opt/infra
      - ./assets/cron.d:/etc/cron.d
      - ./assets/config:/opt/sei/config/mod-pen
      - ../../src/scripts:/opt/sei/scripts/mod-pen
      - ../../src/scripts:/opt/sip/scripts/mod-pen
      - ../../src/bin:/opt/sei/bin/mod-pen
      - ../../src:/opt/sei/web/modulos/pen
      - ./assets/config/ConfiguracaoSEI.php:/opt/sei/config/ConfiguracaoSEI.php:ro
      - ./assets/config/ConfiguracaoSip.php:/opt/sip/config/ConfiguracaoSip.php:ro
      - .tmp/sei_arquivos_2:/var/sei/arquivos
      - ./assets/config/composer.json:/opt/sei/web/modulos/pen/composer.json
      - ./composer.phar:/opt/sei/web/modulos/pen/composer.phar
      - ../../vendor:/opt/sei/web/modulos/pen/vendor
    environment:
      - LANG=pt_BR.ISO-8859-1
      - HOST_URL=http://${ORG2_HOSTNAME}:${ORG2_PORT}
      - CERTIFICADO=${ORG2_CERTIFICADO}
      - CERTIFICADO_SENHA=${ORG2_CERTIFICADO_SENHA}
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003 start_with_request=no
      - XDEBUG_SESSION=default
      - XDEBUG_MODE=off
      - APP_SIP_CHAVE_ACESSO=${ORG2_APP_SIP_CHAVE_ACESSO}
      - APP_SEI_CHAVE_ACESSO=${ORG2_APP_SEI_CHAVE_ACESSO}
      - DATABASE_TYPE=${ORG2_DATABASE_TYPE}
      - DATABASE_HOST=${ORG2_DATABASE_HOST}
      - DATABASE_PORT=${ORG2_DATABASE_GUEST_PORT}
      - CONTEXTO_ORGAO_B_DB_SEI_DSN=${CONTEXTO_ORGAO_B_DB_SEI_DSN}
      - SEI_CHAVE_ACESSO=${ORG2_APP_SEI_CHAVE_ACESSO}
      - SEI_DATABASE_NAME=${SEI_DATABASE_NAME}
      - SEI_DATABASE_USER=${SEI_DATABASE_USER}
      - SEI_DATABASE_PASSWORD=${SEI_DATABASE_PASSWORD}
      - SIP_CHAVE_ACESSO=${ORG2_APP_SIP_CHAVE_ACESSO}
      - SIP_DATABASE_NAME=${SIP_DATABASE_NAME}
      - SIP_DATABASE_USER=${SIP_DATABASE_USER}
      - SIP_DATABASE_PASSWORD=${SIP_DATABASE_PASSWORD}
      - HOST_URL=http://${ORG2_HOSTNAME}:${ORG2_PORT}
      - CMIS_API_URL=http://cmis-api
    extra_hosts:
      - "host.docker.internal:host-gateway"
    links:
      - org2-memcached:memcached
      - smtp:smtp
      - org2-database:${ORG2_DATABASE_HOST}
      - solr:solr

volumes:
  alfresco-data:
